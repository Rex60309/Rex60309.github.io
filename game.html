    <main class="Tic-Tac-Toe-game comic-neue-bold">
      <h1>Tic-Tac-Toe game</h1>
      <div class="container">
        <div class="game-info"><button id="reset">Reset</button></div>
        <div class="game-board">
          <div class="cell" id="cell-0"></div>
          <div class="cell" id="cell-1"></div>
          <div class="cell" id="cell-2"></div>
          <div class="cell" id="cell-3"></div>
          <div class="cell" id="cell-4"></div>
          <div class="cell" id="cell-5"></div>
          <div class="cell" id="cell-6"></div>
          <div class="cell" id="cell-7"></div>
          <div class="cell" id="cell-8"></div>
        </div>
        <div class="game-info"><p id="winner"></p></div>
      </div>
      <script>
        const cells = document.querySelectorAll(".cell");
        const resetButton = document.getElementById("reset");
        const winnerDisplay = document.getElementById("winner");
        let currentPlayer = "X";
        let gameActive = true;
        const winningConditions = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6],
        ];
        function checkWinner() {
          for (let condition of winningConditions) {
            const [a, b, c] = condition;
            if (
              cells[a].textContent &&
              cells[a].textContent === cells[b].textContent &&
              cells[a].textContent === cells[c].textContent
            ) {
              winnerDisplay.textContent = `${cells[a].textContent} wins!`;
              winnerDisplay.classList.add("winner");
              gameActive = false;
              return true;
            }
          }
          if ([...cells].every((cell) => cell.textContent !== "")) {
            winnerDisplay.textContent = "Draw!";
            winnerDisplay.classList.add("winner");
            gameActive = false;
            return true;
          }
          return false;
        }
        cells.forEach((cell) => {
          cell.addEventListener("click", () => {
            if (cell.textContent === "" && gameActive) {
              cell.textContent = currentPlayer;
              cell.classList.add(currentPlayer === "X" ? "x" : "o");
              if (checkWinner()) {
                return;
              }
              currentPlayer = currentPlayer === "X" ? "O" : "X";
            }
          });
        });
        resetButton.addEventListener("click", () => {
          cells.forEach((cell) => {
            cell.textContent = "";
            cell.classList.remove("x", "o");
          });
          currentPlayer = "X";
          gameActive = true;
          winnerDisplay.textContent = "";
          winnerDisplay.classList.remove("winner");
        });
      </script>
    </main>
