<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="picture/icon.png" type="image/png" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Hãƒ¼ graphics</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>
        <a href="home.html" title="Home Page"
          ><img src="picture/icon.png" alt="icon"
        /></a>
      </h1>
      <nav class="font_MuseoModerno">
        <ul>
          <li><a href="resume.html" title="About Me">About</a></li>
          <li><a href="timetable.html" title="My Timetable">Timetable</a></li>
          <li><a href="game.html" title="Mini Game">game</a></li>
          <li><a href="graphics.html" title="Graphics">graphics</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main class="svg-main comic-neue-bold">
      <h2>SVG Graphics</h2>
      <section class="graphic-section">
        <!-- circle -->
        <svg width="200" height="200" class="graphic">
          <circle
            cx="100"
            cy="100"
            r="80"
            stroke="black"
            stroke-width="3"
            fill="red"
          />
        </svg>

        <!-- rectangle -->
        <svg width="200" height="200" class="graphic">
          <rect
            width="150"
            height="100"
            x="25"
            y="50"
            stroke="black"
            stroke-width="3"
            fill="blue"
          />
        </svg>

        <!-- triangle -->
        <svg width="200" height="200" class="graphic">
          <polygon
            points="100,10 40,190 190,190"
            stroke="black"
            stroke-width="3"
            fill="green"
          />
        </svg>

        <!-- house -->
        <svg width="200" height="200" class="graphic">
          <rect
            x="50"
            y="100"
            width="100"
            height="80"
            stroke="black"
            stroke-width="3"
            fill="orange"
          />
          <polygon
            points="50,100 100,50 150,100"
            stroke="black"
            stroke-width="3"
            fill="brown"
          />
          <rect
            x="85"
            y="130"
            width="30"
            height="50"
            stroke="black"
            stroke-width="3"
            fill="white"
          />
        </svg>
      </section>
    </main>

    <main class="canvas-main comic-neue-bold">
      <h2>Canvas Graphics</h2>
      <section class="graphic-section">
        <!-- Circle -->
        <canvas id="circle" width="200" height="200" class="graphic"></canvas>

        <!-- Rectangle -->
        <canvas
          id="rectangle"
          width="200"
          height="200"
          class="graphic"
        ></canvas>

        <!-- Triangle -->
        <canvas id="triangle" width="200" height="200" class="graphic"></canvas>

        <!-- House -->
        <canvas id="house" width="200" height="200" class="graphic"></canvas>
      </section>
    </main>
    <main>
      <!-- Calendar -->
      <section class="calendar">
        <h2>Calendar</h2>
        <div>
          <!-- Embed Google Calendar -->
          <iframe
            src="https://calendar.google.com/calendar/embed?src=your_calendar_id&ctz=Asia%2FTaipei"
            style="border: 0"
            width="300"
            height="250"
            frameborder="0"
            scrolling="no"
            title="Google Calendar"
          ></iframe>
        </div>
      </section>
    </main>
    <!-- side menu -->
    <aside class="side-nav">
      <img src="picture/icon.png" alt="menu-icon" class="menu-icon" />
      <ul class="nav-links font_MuseoModerno">
        <li><a href="resume.html" title="About Me">About</a></li>
        <li><a href="timetable.html" title="My Timetable">Timetable</a></li>
        <li><a href="game.html" title="Mini Game">game</a></li>
        <li><a href="graphics.html" title="Graphics">graphics</a></li>
      </ul>
    </aside>
    <!-- Footer -->
    <footer class="font_MuseoModerno">
      <div class="footer-icons">
        <a href="https://github.com/Rex60309" title="github">
          <img
            src="picture/github_icon.png"
            alt="GitHub icon"
            class="footer-img"
          />
        </a>
        <a href="mailto:rex50309@gmail.com" title="mail">
          <img
            src="picture/gmail_icon.png"
            alt="Gmail icon"
            class="footer-img"
          />
        </a>
      </div>
      <div class="footer-copy">&copy; Hyh_0328</div>
    </footer>

    <script>
      // circle
      var canvas1 = document.getElementById("circle");
      var ctx1 = canvas1.getContext("2d");
      ctx1.beginPath();
      ctx1.arc(100, 100, 80, 0, 2 * Math.PI);
      ctx1.fillStyle = "red";
      ctx1.fill();
      ctx1.stroke();

      // rectangle
      var canvas2 = document.getElementById("rectangle");
      var ctx2 = canvas2.getContext("2d");
      ctx2.beginPath();
      ctx2.rect(25, 50, 150, 100);
      ctx2.fillStyle = "blue";
      ctx2.fill();
      ctx2.stroke();

      // triangle
      var canvas3 = document.getElementById("triangle");
      var ctx3 = canvas3.getContext("2d");
      ctx3.beginPath();
      ctx3.moveTo(100, 10);
      ctx3.lineTo(40, 190);
      ctx3.lineTo(190, 190);
      ctx3.closePath();
      ctx3.fillStyle = "green";
      ctx3.fill();
      ctx3.stroke();

      // house
      var canvas4 = document.getElementById("house");
      var ctx4 = canvas4.getContext("2d");
      // House body
      ctx4.beginPath();
      ctx4.rect(50, 100, 100, 80);
      ctx4.fillStyle = "orange";
      ctx4.fill();
      ctx4.stroke();
      // Roof
      ctx4.beginPath();
      ctx4.moveTo(50, 100);
      ctx4.lineTo(100, 50);
      ctx4.lineTo(150, 100);
      ctx4.closePath();
      ctx4.fillStyle = "brown";
      ctx4.fill();
      ctx4.stroke();
      // Door
      ctx4.beginPath();
      ctx4.rect(85, 130, 30, 50);
      ctx4.fillStyle = "white";
      ctx4.fill();
      ctx4.stroke();
    </script>
  </body>
</html>
